<!DOCTYPE html>
<html>
<head>
  <title>Your App Name</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: black;
      border-radius: 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-title {
      color: white;
      margin: 0;
    }

    .navbar-button {
      background-color: black;
      color: white;
      border: 1px solid white;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: inherit;
      cursor: pointer;
    }

    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust the height as needed */
    }

    #video-container video {
      max-width: 100%;
      max-height: 100%;
    }

    #video-container video::-webkit-media-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #video-container video::-webkit-media-controls-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }

    #video-container video::-webkit-media-controls-panel * {
      visibility: visible;
    }

    #video-container video::-webkit-media-controls-start-playback-button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 class="navbar-title">Reviewgregator</h1>
    <button class="navbar-button">Github</button>
  </div>

  <div id="video-container">
    <video autoplay controls>
      <source src="videotutorial.mp4" type="video/mp4">
      <!-- Add additional source elements if you have videos in different formats -->
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
